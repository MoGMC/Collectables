#all names and descriptions support color codes. (use &<code>) (types do not support color codes)
#Category ids:
#holiday: 0
#monthly: 1
#misc: 2
#achievement: 3
#exclusive: 4
#
#example:
#under 'award'
#award id (use format 'award:name')
#name: the name you want to be displayed on the item
#type: displays in lore as "Level <level> <type>"
#display: the bukkit item id.
#category: holiday, monthly, misc, achievement, exclusive
#description:
#- extra lore
#- can be multilined and color coded
#- use yaml listing
developer:
  name: '&fThe Developer Award'
  type: 'piece of paper'
  display: PAPER
  category: misc
  description:
    - '&fA reward given to developers.'
cookie:
  name: '&r&lA Special Cookie'
  type: 'cookie'
